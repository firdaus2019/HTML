<!DOCTYPE html>
<html>
<head>
    <title>Nested and Definition List</title>
</head>
<body>
    <h1> style="text-align: center:">To illustrate Nested and Definition list</h1>
    <hr>
    <h2>An ordered Nested List:</h2>
    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="a">
            <li>Black Tea</li>
            <li>Green Tea
                <ol type="i">
                    <li>China</li>
                    <li>Africa</li>
                </ol>
            </li>
        </ol>
        <li>Milk</li>
    </ol>
    <h3> A definition List</h3>
    <dl>
        <dt>Bamgalore</dt>
        <dd>-Capital city of kamataka</dd>
        <dt>Mumbai</dt>
        <dd>-Capital City of Maharashtra</dd>
    </dl>
    </body>
</html>
