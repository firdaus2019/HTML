<!DOCTYPE html>
<html>
    <head>
        <title>Text Tags</title>
    </head>
    <body>
    <h1 style="text-align: center;">To illustrate text formatting tags</h1>
    <hr>
    <p style="text-align: center;">
    <marquee>This is an alterant Marquee text</marquee></p>

    <p style="text-align: center;">This is <i>italized</i></p>

    <p style="text-align: center;">This is <u>underlined</u></p>

    <p style="text-align: center;">This is <em>emphasized</em></p>

    <p style="text-align: center;">This is <strong> Strong Text</strong></p>

    <p style="text-align: center;"> This is <del>striked text</del></p>

<p style="text-align: center;">This is <code>computer code</code></p>

<p style="text-align: center;">This is <sup>superscript code</sup></p>

<p style="text-align: center;">This is <sub>subscrips code</sub></p>

<p style="text-align: center;">This is <a>big text</a></p>

<p style="text-align: center;">This is <small>small text</small></p>
    </body>
</html>
