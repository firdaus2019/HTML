<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Table Example</title>
        <style>
            table{
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
            th{
                background-color:lightgray;
            }
        </style>
    </head>
    <body>

    <table>
        <tr>
            <th colspan="4">Table Heading Cell spanning 4 Columns</th>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan="2">Cell spanning 2 columns</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: lightgray;">Cell spanning3 rows with</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td>Normal cell</td>
            
            <td rowspan="2" colspan="2">Cell spanning 2 rows and 2 columns</td>
        </tr>
        <tr>
            <td>Normal cell</td>

        </tr>
    </table>
    </body>
</html>
